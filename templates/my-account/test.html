{% extends 'base.html' %}
{% block styles %}
<style>
    .events li {
        display: flex;
    }

    .events time {
        position: relative;
        color: #ccc;
        padding: 0 1.5em;
    }

    .events time::after {
        content: "";
        position: absolute;
        z-index: 2;
        right: 0;
        top: 0;
        transform: translateX(50%);
        border-radius: 50%;
        background: #fff;
        border: 1px #ccc solid;
        width: 1.5em;
        height: 1.5em;
    }

    .events time.completed::after {
        background: green;
    }

    .events span {
        padding: 0 1.5em 1.5em 2em;
        position: relative;
    }

    .events span::before {
        content: "";
        position: absolute;
        z-index: 1;
        left: 0;
        height: 100%;
        border-left: 2px #ccc dashed;
    }

    .events span.completed::before {
        border-left: 2px green solid;
    }

    .events strong {
        display: block;
        font-weight: bolder;
    }

    .events {
        margin: 1em;
        width: 50%;
    }

    .events,
    .events *::before,
    .events *::after {
        box-sizing: border-box;
        font-family: arial;
    }
</style>
{% endblock %}
{% block content %}
<!-- Large modal -->
<button type="button" class="btn m-3 btn-dark rounded-0" data-toggle="modal" data-target=".bd-example-modal-lg">Large
    modal</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            {% include 'my-account/track-order.html' %}
        </div>
    </div>
</div>
{% endblock %}
